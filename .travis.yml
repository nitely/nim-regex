services:
  - docker
env:
  - NIM=0.19.0
  - NIM=0.19.6
  - NIM=0.20.0
  - NIM=0.20.2
  - NIM=1.0.0
  - NIM=1.0.2
  - NIM=1.0.4
before_install:
  - docker pull nimlang/nim:$NIM
script:
  - docker run --rm -v `pwd`:/usr/src/app -w /usr/src/app nimlang/nim:$NIM /bin/bash -c "nimble install -y; nimble test"
notifications:
  email:
    on_failure: never
    on_success: never
